<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCSwmGxiQFQhnqBw_Lu5k7zFbT-gTmRU0s",
    authDomain: "earthquake-81adc.firebaseapp.com",
    databaseURL: "https://earthquake-81adc-default-rtdb.firebaseio.com",
    projectId: "earthquake-81adc",
    storageBucket: "earthquake-81adc.appspot.com",
    messagingSenderId: "514872783638",
    appId: "1:514872783638:web:FIXME"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");

  function validateInput() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      alert("⚠ Email and password cannot be empty!");
      return false;
    }
    if (password.length < 6) {
      alert("⚠ Password must be at least 6 characters!");
      return false;
    }
    return true;
  }

  document.getElementById("registerBtn").onclick = () => {
    if (!validateInput()) return;

    createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
      .then(user => {
        set(ref(db, "users/" + user.user.uid), {
          email: emailInput.value
        });
        msg.innerText = "✅ Registered successfully";
      })
      .catch(err => {
        if (err.code === 'auth/email-already-in-use') {
          alert("⚠ This email is already registered. Try logging in instead.");
        } else if (err.code === 'auth/invalid-email') {
          alert("⚠ Invalid email format!");
        } else {
          alert(err.message);
        }
      });
  };

  document.getElementById("loginBtn").onclick = () => {
    if (!validateInput()) return;

    signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        if (err.code === 'auth/user-not-found') {
          alert("⚠ User not found. Please register first.");
        } else if (err.code === 'auth/wrong-password') {
          alert("⚠ Wrong password. Try again.");
        } else {
          alert(err.message);
        }
      });
  };
</script>
